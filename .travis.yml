language: go
sudo: false
go:
  - 1.5
  - 1.6
  - tip

before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover

install:
  - go install 

script:
  - overalls -project=github.com/at15/overalls -debug
  
after_success:
  - $HOME/gopath/bin/goveralls -service=travis-ci